<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Naqsh academy</title>

    <meta content="ta'lim, naqsh academy, naqshacademy, IT, dasturlash, python, django" name="keywords">
    <meta property="og:title" content="Naqsh academy">
    <meta property="og:description" content="Naqsh academy hozirgi yoshlar orasidan talantlarni topish va yuzaga chiqarish uchun tashkil etilgan

    <!-- Favicons -->
    <link href="{% static 'img/naqsh.svg' %}" rel="icon">
    <link href="{% static 'img/naqsh.svg' %}" rel="apple-touch-icon">

    <!-- Robots.txt -->
    <link rel="stylesheet" type="text/css" href="{% static 'robots.txt' %}">

    <!-- Template Main CSS File -->

{% block content %}

<!-- Vendor JS Files -->

<!-- Template Main JS File -->
<script src="{% static 'js/main.js' %}"></script>
